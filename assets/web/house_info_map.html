<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.14&key=e492262b0e4b14cdc47cd67603c50ed5"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        html body #container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
    <title>Document</title>
</head>
<body>
<div id="container"></div>
<script>
    function toGeo(message) {
        var longitude = parseFloat(message.split(",")[0]);
        var latitude = parseFloat(message.split(",")[1]);
        var map = new AMap.Map('container', {
            resizeEnable: true,
            zoom:14,
            center: [longitude, latitude]
        });
        // 构造点标记
        var marker = new AMap.Marker({
            map: map,
            position: [longitude, latitude]
        });
        map.add(marker);
    }
</script>
</body>
</html>
